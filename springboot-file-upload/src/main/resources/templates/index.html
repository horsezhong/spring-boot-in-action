<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot 上传示例</title>
</head>
<body>
    <h1>Spring Boot 上传示例</h1>

    <h2>单一文件上传示例</h2>
    <div>
        <form method="post" enctype="multipart/form-data" action="/upload/single">
            <input type="file" name="singleFile">
            <input type="submit" value="上传">
        </form>
    </div>

    <hr>
    <h2>多文件上传</h2>
    <div>
        <form method="POST" enctype="multipart/form-data"
              action="/upload/multi">
            <p>
                文件1：<input type="file" name="file"/>
            </p>
            <p>
                文件2：<input type="file" name="file"/>
            </p>
            <p>
                <input type="submit" value="上传"/>
            </p>
        </form>
    </div>

    <hr/>
    <h2>Base64文件上传</h2>
    <div>
        <form method="POST" action="/upload/base64">
            <p>
                BASE64编码：<textarea name="base64" rows="10" cols="80"></textarea>
                <input type="submit" value="上传"/>
            </p>
        </form>
    </div>
</body>
</html>
